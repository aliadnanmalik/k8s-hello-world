apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: python-hello-app
        image: sinvalvm/python-hello-app:v2
        ports:
        - containerPort: 8080
